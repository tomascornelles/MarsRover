<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Mars Rover Mission Control</title>
  <link rel="shortcut icon"
        href="images/rover.png"
        type="image/png" />
  <link rel="stylesheet"
        href="styles/app.scss" />
</head>

<body>
  <header>
    <h1>Mars Rover Mission Control</h1>
  </header>
  <main>
    <button class="js-manual block active">Manual control</button>
    <section id="map"></section>
    <div class="js-form">
      <fieldset>
        <input type="text"
               id="initial"
               value="100,100"
               class="js-initial"
               required />
        <label for="initial">Initial Point<span>: Write the coordenates and press "Enter"</span></label>
      </fieldset>
      <fieldset>
        <select name="orientation"
                class="js-orientation">
          <option value="0">North</option>
          <option value="1">East</option>
          <option value="2">South</option>
          <option value="3">West</option>
        </select>
        <label for="orientation">Orientation</label>
      </fieldset>
      <fieldset>
        <input type="text"
               class="js-instructions"
               id="instructions"
               required />
        <label for="instructions">Instructions<span>: Use F, L, R to set a route and press Enter</span></label>
      </fieldset>
    </div>
  </main>
  <footer>
    <p>
      2021 © Tomás Cornelles<br />
      <a href="https://tomascornelles.com">tomascornelles.com</a>
    </p>
  </footer>

  <script src="scripts/app.js"></script>
</body>

</html>
