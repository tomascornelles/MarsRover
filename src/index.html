<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Mars Rover Mission Control</title>
  <link rel="shortcut icon"
        href="images/rover.png"
        type="image/png" />
  <link rel="stylesheet"
        href="styles/app.scss" />
</head>

<body>
  <header>
    <h1>Mars Rover Mission Control</h1>
  </header>
  <main>
    <section id="map"></section>
    <div class="js-form">
      <fieldset>
        <input type="text"
               name="initial"
               value="100,100"
               class="js-initial"
               required />
        <label for="initial">Initial Point</label>
      </fieldset>
      <select name="orientation"
              class="js-orientation">
        <option value="0">North</option>
        <option value="1">East</option>
        <option value="2">South</option>
        <option value="3">West</option>
      </select>
      <input type="text"
             placeholder="Instructions"
             class="js-instructions" />
      <br />
      <button class="js-next">Send</button>
      <button class="js-manual">Manual control</button>
    </div>
  </main>
  <footer>
    <p>
      2021 © Tomás Cornelles<br />
      <a href="https://tomascornelles.com">tomascornelles.com</a>
    </p>
  </footer>

  <script src="scripts/app.js"></script>
</body>

</html>
