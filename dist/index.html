<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Mission Control</title>
    <link rel="shortcut icon" href="/rover.f4d6a056.png" type="image/png">  
    <link rel="stylesheet" href="/simple.13c44c1e.css">
  <script src="/simple.13c44c1e.js"></script></head>
  <body>
    <header>
      <h1>Mars Rover Mission Control</h1>
    </header>
    <main>
      <canvas id="mars"></canvas>
      <div class="js-form">
        <input type="text" placeholder="Initial point (x,y)" class="js-initial">
        <select name="direction" class="js-direction">
          <option value="N">North</option>
          <option value="E">East</option>
          <option value="S">South</option>
          <option value="W">West</option>
        </select>
        <input type="text" placeholder="Instructions" class="js-intructions">
        <br>
        <button class="js-next">Send</button>
      </div>
    </main>
    <footer>
